directive @goModel(model: String, models: [String!]) on OBJECT
    | INPUT_OBJECT
    | SCALAR
    | ENUM
    | INTERFACE
    | UNION

directive @goField(forceResolver: Boolean, name: String) on INPUT_FIELD_DEFINITION
    | FIELD_DEFINITION

type Query {
  allPacklists: [Packlist!]!
  findPacklist(id: ID!): Packlist
  allUsers: [User!]!
  findUser(id: ID!): User
  me: User
}